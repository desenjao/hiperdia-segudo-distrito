<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Hiperdia - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header img {
            width: 50px;
            height: 50px;
        }
        .close {
            cursor: pointer;
            font-size: 18px;
        }
        .error, .success {
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .password-container {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
        }
        .password-container input {
            border: none;
            background: transparent;
            flex: 1;
            padding: 5px;
        }
        .agente{
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: transparent;
            flex: 1;
            padding: 5px;
        }
        .toggle-password {
            cursor: pointer;
        }
        .options {
            text-align: left;
            font-size: 12px;
            margin-top: 10px;
        }
        .login-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Controle Hiperdia - Coronel Jos√© Dias</h1>
    <h2>Escolha um agente de sa√∫de</h2>
    <div class="container">
        <button class="btn" onclick="abrirLogin('Pedro')">Pedro</button>
        <button class="btn" onclick="abrirLogin('Nelzito')">Nelzito</button>
        <button class="btn" onclick="abrirLogin('Raimundo')">Raimundo</button>
        <button class="btn" onclick="abrirLogin('Suely')">Suely</button>
        <button class="btn" onclick="abrirLogin('Francisco')">Francisco</button>
    </div>

    <div id="login-modal" class="modal" onclick="fecharModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
            
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <h3 id="agente-nome">Login</h3>
            <p id="mensagem" class="error"></p>
            <input type="text" id="login" placeholder="Usu√°rio"  readonly class="agente" >
            <div class="password-container">
                <input type="password" id="senha" placeholder="Senha">
                <span class="toggle-password" onclick="toggleSenha()">üëÅ</span>
            </div>
            <div class="options">
                <input type="checkbox" id="salvarSenha"> <label for="salvarSenha">Salvar Senha</label>
            </div>
            <button class="login-btn" onclick="verificarLogin()">Login</button>
           
        </div>
    </div>

    <script>
        let agenteSelecionado = "";

        function abrirLogin(agente) {
            agenteSelecionado = agente;
            document.getElementById('login').value = agente;
            document.getElementById('agente-nome').textContent = `Login - ${agente}`;
            document.getElementById('login-modal').style.display = 'flex';
        }

        function fecharModal(event) {
            if (!event || event.target === document.getElementById('login-modal')) {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('mensagem').style.display = 'none';
            }
        }

        async function verificarLogin() {
            const login = agenteSelecionado;
            const senha = document.getElementById('senha').value;
            const mensagem = document.getElementById('mensagem');
            
            try {
                const resposta = await fetch('https://server-hiperdia.vercel.app/verificar-senha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, senha })
                });
                
                const data = await resposta.json();
                
                if (resposta.ok) {
                    mensagem.className = 'success';
                    mensagem.textContent = 'Login bem-sucedido! Redirecionando...';
                    mensagem.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = data.link;
                    }, 1000);
                } else {
                    mensagem.className = 'error';
                    mensagem.textContent = data.mensagem;
                    mensagem.style.display = 'block';
                }
            } catch (error) {
                mensagem.className = 'error';
                mensagem.textContent = 'Erro ao conectar ao servidor. Tente novamente.';
                mensagem.style.display = 'block';
                console.error(error);
            }
        }

        function toggleSenha() {
            const senhaInput = document.getElementById('senha');
            senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
